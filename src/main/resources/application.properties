spring.application.name=challenge-forohub
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORTMYSQL}/forohub
#spring.datasource.url=jdbc:mysql://${DB_HOST}:3307/forohub
spring.datasource.username=${DB_USERNAME}
#spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#Para ver las consultas que estamos ejecutando:
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

api.security.secret=${JWT_SECRET}